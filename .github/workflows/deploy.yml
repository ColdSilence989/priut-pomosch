name: Deploy to Yandex Object Storage

on:
  push:
    branches:
      - main   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Убираем кэширование, так как нет lock-файла
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Configure AWS CLI for Yandex Cloud
        run: |
          aws configure set aws_access_key_id ${{ secrets.YC_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.YC_SECRET_ACCESS_KEY }}
          aws configure set default.region ru-central1
          aws configure set default.s3.endpoint_url https://storage.yandexcloud.net

      - name: Test connection to Yandex Object Storage
        run: aws s3 ls s3://${{ secrets.YC_BUCKET }} --max-items 1 || echo "Bucket is empty or connection successful"

      # 1. HTML — кэш 5 минут
      - name: Upload HTML
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete \
                --exclude "*" --include "*.html" \
                --cache-control "max-age=300"
        env:
          AWS_S3_BUCKET: ${{ secrets.YC_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.YC_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.YC_SECRET_ACCESS_KEY }}
          AWS_REGION: ru-central1
          AWS_S3_ENDPOINT: https://storage.yandexcloud.net
          SOURCE_DIR: dist

      # 2. CSS и JS — кэш сутки
      - name: Upload CSS and JS
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete \
                --exclude "*" --include "*.css" --include "*.js" \
                --cache-control "max-age=86400"
        env:
          AWS_S3_BUCKET: ${{ secrets.YC_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.YC_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.YC_SECRET_ACCESS_KEY }}
          AWS_REGION: ru-central1
          AWS_S3_ENDPOINT: https://storage.yandexcloud.net
          SOURCE_DIR: dist

      # 3. Картинки и видео — кэш месяц
      - name: Upload images and videos
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete \
                --exclude "*" --include "*.png" --include "*.jpg" --include "*.jpeg" \
                --include "*.gif" --include "*.svg" --include "*.webp" \
                --include "*.mp4" --include "*.webm" --include "*.ogg" \
                --cache-control "max-age=2592000"
        env:
          AWS_S3_BUCKET: ${{ secrets.YC_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.YC_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.YC_SECRET_ACCESS_KEY }}
          AWS_REGION: ru-central1
          AWS_S3_ENDPOINT: https://storage.yandexcloud.net
          SOURCE_DIR: dist

      # 4. Шрифты — кэш месяц
      - name: Upload fonts
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete \
                --exclude "*" --include "*.woff" --include "*.woff2" \
                --include "*.ttf" --include "*.otf" \
                --cache-control "max-age=2592000"
        env:
          AWS_S3_BUCKET: ${{ secrets.YC_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.YC_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.YC_SECRET_ACCESS_KEY }}
          AWS_REGION: ru-central1
          AWS_S3_ENDPOINT: https://storage.yandexcloud.net
          SOURCE_DIR: dist

      - name: Verify deployment
        run: |
          echo "Проверка загруженных файлов:"
          aws s3 ls s3://${{ secrets.YC_BUCKET }} --recursive --human-readable --summarize
