name: Deploy to Yandex Object Storage

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Sync frontend files
      uses: jakejarvis/s3-sync-action@master
      with:
        args: >
          --acl public-read
          --follow-symlinks
          --delete
          --include "*.html"
          --include "*.css"
          --include "*.js"
          --include "*.json"
          --include "*.png"
          --include "*.jpg"
          --include "*.jpeg"
          --include "*.gif"
          --include "*.svg"
          --include "*.webp"
          --include "*.mp4"
          --include "*.webm"
          --include "*.ogg"
          --include "*.pdf"
          --include "*.txt"
          --exclude "*"
      env:
        AWS_S3_BUCKET: ${{ secrets.YC_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.YC_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.YC_SECRET_ACCESS_KEY }}
        AWS_REGION: ru-central1
        AWS_S3_ENDPOINT: https://storage.yandexcloud.net
